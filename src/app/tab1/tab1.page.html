<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <div class="totem-wrapper">
        <img src="../../assets/img/toten-impressao-2-768x1086.png" width="200" alt="Imagem de um totem" />
      </div>
      <ion-input readonly="true" label="Senha emitida: " value="{{senhasService.inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritária</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Painel de chamados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <span *ngIf="senhasService.ultimaSenhaChamada" class="senha-atual">
        {{ senhasService.ultimaSenhaChamada.senha }} - Guichê {{ senhasService.ultimaSenhaChamada.guicheIndex + 1 }}
      </span>
      <ion-list>
        <ion-label>Últimas senhas chamadas:</ion-label>
        <ion-item *ngFor="let senha of senhasService.senhasAtendidas.slice().reverse().slice(0, 5)">
          {{ senha.senha }} - Guichê {{ senha.guicheIndex + 1 }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
